<!DOCTYPE html>

<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <title>Hot Resturant</title>
    <!-- Reset CSS -->
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">

    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Staatliches" rel="stylesheet">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>


    <!-- My Css -->
    <!-- <link rel="stylesheet" type="text/css" href="./assets/css/style.css"> -->


</head>

<div class="row" style="margin-top: 8%;">
    <div class="col m0 s0 l2"></div>
    <div class="col m12 s12 l8 ">
        <div class="card blue-grey darken-1 center-align" style="padding-top:10%; padding-bottom:10%; padding-right: 15%; padding-left:15%;">
            <div class=" center-align">
                <div class="card-content white-text center-align">
                    <span class="card-title" style="font-family: 'Staatliches', cursive; font-size: 40pt; letter-spacing: 3px;">Hot
                        Resturant</span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="card-action center-align">
                <a href="/tables" class="waves-effect waves-light btn"><i class="material-icons left">event_note</i>View
                    Tables</a>
                <a href="/" class="waves-effect waves-light btn"><i class="material-icons left">home</i>Home Page</a>
            </div>
        </div>

        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s6">
                        <input placeholder="Placeholder" id="first_name" type="text" class="validate">
                        <label for="first_name">First Name</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="last_name" type="text" class="validate">
                        <label for="last_name">Last Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="number" type="tel" class="validate">
                        <label for="number">Phone Number</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="email" type="email" class="validate">
                        <label for="email">Email</label>
                    </div>
                </div>
            </form>
        </div>
        <div class="row center-align">
            <a id="submitbutton" class="waves-effect waves-light btn">Submit Reservation</a>
        </div>

    </div>
    <div class="col m0 s0 l2"></div>
</div>
</div>
</div>







<body>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>

    <!-- JavaScript -->
    <script src="./assets/javascript/logic.js"></script>

    <script>
        $(document).ready(function () {
            M.updateTextFields();
        });

        $("#submitbutton").on("click", function(){
            $.post('/api/tables', function (req, res) {
            	console.log('reserve request submitted');
            	console.log(req.body);

              let newReservation = req.body;

              tables.push(newReservation);

              // Check if user is in the first 4 in list
              let isBooked;
              if(tables.length <= 4){
                isBooked = true;
              }
              else{
                isBooked = false;
              }

              res.json(isBooked);

            });
        })
    </script>

</body>

</html>
